<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carteira de CryptoMoedas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"/>
</head>
<body>
<div id="app" class="container">
    <div class="my-3 text-center">
        <h2>Carteira de CryptoMoedas</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Qauntidade</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(coin, index) in coins" :key="index">
                    <td>{{ index + 1 }}</td>
                    <td>{{ coin.name }}</td>
                    <td>{{ coin.quantity }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" type="submit">Transações</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-between">
        <div class="card mt-4">
            <div class="card-body">
                <h3 class="card-title mb-3">{{ formCoin.title }}</h3>
                <div class="form-group mb-2">
                    <label class="mb-2">Nome da crypto</label>
                    <input type="text" class="form-control" v-model="formCoin.name"/>
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Preço</label>
                    <input type="text" class="form-control" v-model="formCoin.price"/>
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2">Quantidade</label>
                    <input type="number" class="form-control" v-model="formCoin.quantity"/>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button class="btn btn-primary btn-sm" type="button">{{ formCoin.button }}</button>
                    <button class="btn btn-warning btn-sm" type="button">Limpar</button>
                </div>
            </div>
        </div>

        <div>

        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.4/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script src="VueApp.js"></script>
</body>
</html>
